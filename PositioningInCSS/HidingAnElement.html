<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiding an element Using display: none or visibility: hidden</title>
    <style>
        #none {
            display: none;
        }
        #hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Hiding the element using display: none Property</h1>
    <h2 id="none">This text is hidden</h2>
    <p>It will hod the element content along with its memory space.</p>
    <h1>Hiding the eement using visibility: hidden property</h1>
    <h2 id="hidden">This text is hidden using visibility property</h2>
    <p>It will hid the element content but memory space will be there.</p>
</body>
</html>
