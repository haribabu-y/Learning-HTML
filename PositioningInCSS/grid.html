<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display: grid property</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            gap: 10px;
            background-color: lightgray;
            padding: 10px;
            width: 21.3%;
        }
        .gi {
            background-color: aquamarine;
            text-align: center;
            padding: 10px;
        }
        .gi:last-child {
            grid-column: 2;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="gi">1</div>
        <div class="gi">2</div>
        <div class="gi">3</div>
        <div class="gi">4</div>
        <div class="gi">5</div>
        <div class="gi">6</div>
        <div class="gi">7</div>
        <div class="gi">8</div>
        <div class="gi">9</div>
        <!-- <div class="gi">DEL</div> -->
        <div class="gi">0</div>
        <!-- <div class="gi">OK</div> -->
    </div>
</body>
</html>
