<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadowing</title>
    <style>
        #normal {
            text-shadow: 2px 2px;
        }
        #color {
            text-shadow: 2px 2px red;
        }
        #blur {
            text-shadow: 2px 2px 5px blue;
        }
        #onwhite {
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        #glow {
            text-shadow: 0 0 3px #ff0000;
        }
        #multi {
            text-shadow: 0 0 3px #ff0000;, 0 0 5px #0000ff
        }
    </style>
</head>
<body>
    <h1 id="normal">Text shadow effect!</h1>
    <h1 id="color">Text shadow color effect!</h1>
    <h1 id="blur">Text shadow color plus Blur effect!</h1>
    <h1 id="onwhite">Text-shadow on a white text</h1>
    <h1 id="glow">Text-shadow with red neon glow</h1>
    <h1 id="multi">Text-shadow with red and blue neon glow</h1>
    
</body>
</html>
