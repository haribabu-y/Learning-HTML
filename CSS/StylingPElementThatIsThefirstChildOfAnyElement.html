<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling any p element that is the first chiod of any element</title>
    <style>
        p:first-child{
            color:blue;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <p>This is some text</p>
    <p>This is some text</p>
    <div>
        <p>This is some text</p>
        <p>This is some text</p>
    </div>
</body>
</html>
