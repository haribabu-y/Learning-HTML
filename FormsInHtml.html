    <form action="index.php" method="POST">
        <fieldset>
            <legend>Personal Details:</legend>
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Enter your username" required minlength="6" maxlength="25"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="abc@gmail.com"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required minlength="8"><br>
        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" placeholder="+91-8985336546" pattern="[0-9]{2}-[0-9]{10}"><br>
        <label for="bday">Date of Birth:</label>
        <input type="date" id="bday"><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="0" max="100"><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        <label for="skills">Select your Skills: </label><br>
        <input type="checkbox" id="html" name="skills" value="html">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="skills" value="css">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="js" name="skills" value="javascript">
        <label for="js">JavaScript</label><br>
        <input type="checkbox" id="java" name="skills" value="java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="python" name="skills" value="python">
        <label for="python">Python</label><br>

        <label for="role">Role: </label>
        <select>
            <option value="Student">Student</option>
            <option value="admin">Admin</option>
        </select><br><br>

        <label for="color">Color:</label>
        <input type="color"><br><br>

        <label for="datatime">dateTime-local</label>
        <input type="datetime-local"><br><br>

        <label for="image">Image:</label>
        <input type="image" alt="image"><br><br>

        <label for="browser">Your fav Browser:</label>
        <input list="browser" name="browser">
        <datalist id="browser">
            <option value="Edge"></option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
        </datalist><br><br>

        <input type="reset">
        <input type="submit">
    </fieldset>
    </form>
