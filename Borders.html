<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders in HTML and CSS</title>
    <style>
        h1 {
            border: 3px solid green;
            border-radius: 15px;
        }

        p {
            border-radius: 15px;
            border-top: 4px solid blueviolet;
            border-bottom: 3px solid hotpink;
            border-left: 4px solid khaki;
            border-right: 3px solid magenta;

        }
        h2 {
            text-shadow: 3px 4px 5px rgb(67, 217, 247), -3px -4px 5px rgb(78, 4, 4);
        }
    </style>
</head>
<body>
    
    <h1>Introduction to Borders</h1>
    <h2>Hello Hari!</h2>

</body>
</html>
