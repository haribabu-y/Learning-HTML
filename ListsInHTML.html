<!DOCTYPE html>
<html>
<body>

<h2>An Unordered HTML List</h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  

<h2>An Ordered HTML List</h2>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

<dl>
    <dt>Coffee</dt>
    <dd>- Black coffee not drink</dd>
    <dt>Tea</dt>
    <dd>- Decation not drink</dd>
</dl>

</body>
</html>
