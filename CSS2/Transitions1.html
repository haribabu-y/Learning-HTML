<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            transition: width;
            transition-duration: 2s;
            transition-timing-function: case-in-out;
            transition-delay: 3s;

        }
        div:hover {
            width: 300px;
        }
        
    </style>
</head>
<body>
    <div></div><br><br>
</body>
</html>
