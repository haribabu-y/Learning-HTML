<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placing the div element in the center by using table property</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            display: table;
        }
        body {
            display: table-cell;
            vertical-align:middle;
            text-align: center;
        }
        div {
            width: 200px;
            height: 200px;
            display: inline-block;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
