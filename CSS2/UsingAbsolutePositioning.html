<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Absolute positioning aligning the div element in the center of the page</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin:0;
            /* overflow: hidden; */
        }
        div {
            width: 200px;
            height: 200px;
            background-color: hotpink;
            display: inline-block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
