<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placing the div elemet in the center using grid</title>
    <style>
        html, body {
            height: 100%;
            display: grid;
            place-items: center;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
</body>
</html>
